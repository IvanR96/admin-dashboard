<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dash-container">
        <div class="dash-item" id="first-column">
            <h1><img src="view-dashboard.svg" alt="dashboard image" id="dash-icon"> Dashboard</h1>
            <div id="dash-bar">
                <a href="#"><h2><img src="home.svg" alt="home icon">Home</h2></a>
                <a href="#"><h2><img src="badge-account-horizontal-outline.svg" alt="badge">Profile</h2></a>
                <a href="#"><h2><img src="message.svg" alt="message">Messages</h2></a>
                <a href="#"><h2><img src="clock-time-three.svg" alt="clock">History</h2></a>
                <a href="#"><h2><img src="file-multiple.svg" alt="files">Tasks</h2></a>
                <a href="#"><h2><img src="account-group.svg" alt="group">Communities</h2></a>
                <a href="#"><h2><img src="cog.svg" alt="">Settings</h2></a>
                <a href="#"><h2><img src="help-box.svg" alt="help-box">Support</h2></a>
                <a href="#"><h2><img src="shield-check.svg" alt="shield-check">Privacy</h2></a>
            
            </div>
        </div>
        <div class="dash-item" id="second-column">
            <div class="search-bar">
                <div id="search">
                    <a href="#"><img src="magnify.svg" alt="magnifying" id="mag"></a>
                    <input type="text" name="search">
                </div>

                <div id="notifications">
                    <img src="bell-ring-outline.svg" alt="bell" id="bell">
                    <img src="cat-symbol-svgrepo-com.svg" alt="cat" id="cat">
                    <h2>Morgan Oakley</h2>

                </div>

                <div class="welcome">
                    <div id="profile-img">
                    <img src="cat-symbol-svgrepo-com.svg" alt="cat" id="welcome-cat">
                    </div>

                    <div id="profile-text">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                    
                </div>

                <div class="button-layout">
                    <button>New</button>

                    <button>Upload</button>

                    <button type="submit">Share</button>
                </div>
                
            </div>
        </div>
        <div class="dash-item" id="third-column">
            <div class="projects">
                
            </div>
        </div>

    </div>
    
</body>
</html>
